<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/main.css?cb=1578345330555">
</head>

<body>

    <header class="header">
        <h1 class="header__name">Glenn Law</h1>
        <nav class="header__nav">
            <ul class="nav__list">
                <li>About</li>
                <li>Work</li>
                <li>Contact</li>
                <li>Blog</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="comingsoon">
            <div class="heading__primary">
                <h1>Coming Soon</h1>
            </div>
            <form action="#" class="form">
                <h1>Contact Me</h1>
                <div class="form__group">
                    <label for="name" class="form__label"></label>
                    <input type="text" class="form__input" placeholder="NAME" id="name" required />
                </div>

                <div class="form__group">
                    <label for="email" class="form__label"></label>
                    <input type="email" class="form__input" placeholder="EMAIL" id="email" required />
                </div>

                <div class="form__group">
                    <label class="form__label" for="message"></label>
                    <textarea class="form__textarea" rows=" 5" cols="33"> Send a message...</textarea>
                </div>

                <div class="form__group">
                    <button class="btn btn--gradient">Send Message &rarr;</button>
                </div>

        </section>

        </form>
    </div>
</body>

</html>
